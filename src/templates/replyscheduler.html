{% extends "common/base.html" %}
{% block title %}Index{% endblock %}
{% block body %}
<div class="row">
    <div class="col-lg-6 col-lg-push-6">
        <h2>Choose Tweet to Reply to</h2>
        <form method="GET" action="{{url_for('scheduleReply')}}" style="padding: 10px;">
            <div class="row form-group">
                <input class="form-control" name="id" placeholder="Enter Tweet URL or ID here">
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <input type="submit" class="btn btn-default" value="Reply To Tweet">
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-6 col-lg-pull-6">
        <h2>Mentions List</h2>
        {% for status in mentions %}
        <div class="row" style="margin: 0 10px 15px 0px; border: 1px solid #D9D9D9; border-radius: 12px;">
            <div class="col-lg-12">
                <div>
                    <p><strong>{{status.user.screen_name}}</strong></p>
                    <p>{{status.text}}</p>
                </div>
                <div>
                    <a href="{{url_for('scheduleReply')}}?id={{status.id}}">Reply</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
